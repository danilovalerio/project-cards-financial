<div
  class="card-header"
  [class]="{
    'card-header--aqua': bgColor === 'aqua' ? true : false,
    'card-header--orange': bgColor === 'orange' ? true : false,
    'card-header--blue': bgColor === 'blue' ? true : false,
  }"
>
  <div class="card-header_title">
    <div style="display: flex">
      <img [src]="header.iconSrc" height="32px" width="32px" />
      <div style="margin-left: 8px">{{ header.title }}</div>
    </div>
  </div>
  <div class="card-header_description">{{ header.description }}</div>
</div>

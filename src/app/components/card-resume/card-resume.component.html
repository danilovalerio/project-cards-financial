<div *ngFor="let item of itens; let indexObj = index">
  <div class="card-item top-resumo" *ngIf="indexObj === 0">
    <div class="card-item_title">{{ item.title }}</div>
    <div class="card-item_description">{{ item.description }}</div>
  </div>

  <div class="card-item bottom-resumo" *ngIf="indexObj != 0">
    <div class="card-item_title">{{ item.title }}</div>
    <div class="card-item_description">{{ item.description }}</div>
  </div>
</div>
